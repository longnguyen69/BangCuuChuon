<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid;
            border-collapse: collapse;
        }
        tr, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<table id="multipleTable">

</table>
<script>
    function genTables() {
        let str = '';
        for (let i = 1; i <= 9; i++) {
            str += "<tr>";
            for (let j = 1; j <= 9; j++) {
                let multiple = i * j;
                str += '<td>' + i + 'x' + j + '=' + multiple + '</td>';
            }
            str += "</tr>";
        }
        document.getElementById("multipleTable").innerHTML = str;
    }
    genTables();
</script>
</body>
</html>
